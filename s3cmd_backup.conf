<s3cmd_backup>

	<comments> -n for dry run, --deleted-removed to delete files that have been deleted </comments>

	<config>
		<s3cmd> /usr/bin/trickle -u 64 /usr/bin/s3cmd </s3cmd>
		<params> -nrH --no-check-md5 --no-delete-removed --exclude ".DS_Store" </params>
		<s3_config_file> /home/brad/.s3cfg </s3_config_file>
		<email_subject> s3 Backup - bam </email_subject>
		<email_address> brad@mcconahay.com </email_address>
	</config>

	<backup>
		<source> /media/Files </source>
		<destination> s3://brad_backup/z </destination>
		<directory>
			<path> files/Books/ </path>
		</directory>
		<directory>
			<path> brad/Organization </path>
			<params> --rexclude "^p.txt" </params>
		</directory>
		<directory>
			<path> files/apps/Android </path>
		</directory>
		<directory>
			<path> files/mp3/Original </path>
		</directory>
		<directory>
			<path> files/video/Home Movies </path>
		</directory>
		<directory>
			<path> files/video/warn </path>
		</directory>
	</backup>


  <comment>
	<backup>
		<source> / </source>
		<destination> s3://brad_backup/bam </destination>
		<directory>
			<path> home </path>
			<params> --exclude "*/.cache/*" --exclude "*/.cpanm/*" --exclude "*/.mozilla/*" </params>
		</directory>
		<directory>
			<path> etc </path>
		</directory>
		<directory>
			<path> var </path>
		</directory>
		<directory>
			<path> usr/local </path>
		</directory>
	</backup>
  </comment>

</s3cmd_backup>

